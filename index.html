<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-like Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="editor">
        <!-- New section to the very left -->
        <div id="leftPanel">
            <textarea id="textInput" rows="10" readonly style="width: calc(100% - 40px); height: calc(100% - 40px); padding: 20px;"></textarea>
        </div>        
        <!-- Toolbox for blocks -->
        <div id="toolbox">
            <!-- Different categories of blocks -->
            <div class="block-category" id="blockContainer">
                <!-- Block elements will be dynamically generated here -->
            </div>
        </div>
        <!-- Here goes the workspace area -->
        <div id="workspace">
            <!-- This is where the draggable blocks will go -->
        </div>
        <!-- Controls -->
        <div id="controls">
            <button id="generateButton">Generate</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>

    <script src="blocks.js"></script>
    <script src="generate.js"></script>
    <script src="script.js"></script>
    <script src="block-library.js"></script>
</body>
</html>
